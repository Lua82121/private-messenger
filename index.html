<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватный мессенджер для двоих</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a00e0;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .chat-container {
            display: none;
            height: 500px;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
        }
        
        .my-message {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .friend-message {
            background-color: #e9e9e9;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e1e1e1;
        }
        
        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }
        
        .chat-input button {
            width: auto;
            padding: 10px 20px;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #4a00e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <div class="header">
                <h1>Приватный мессенджер</h1>
                <p>Только для вас и вашего друга</p>
            </div>
            
            <div class="instructions">
                <strong>Как использовать:</strong><br>
                1. Вы и ваш друг заходите на этот сайт<br>
                2. Один выбирает "Я", второй - "Мой друг"<br>
                3. Общайтесь!
            </div>
            
            <div class="form-group">
                <label for="user-role">Вы кто?</label>
                <select id="user-role" class="form-control">
                    <option value="user1">Я (Пользователь 1)</option>
                    <option value="user2">Мой друг (Пользователь 2)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Ваше имя</label>
                <input type="text" id="username" placeholder="Введите ваше имя">
            </div>
            
            <button id="login-btn">Войти в чат</button>
            <div id="login-message" style="margin-top: 15px; text-align: center;"></div>
        </div>
        
        <div id="chat-container" class="chat-container">
            <div class="chat-header">
                <h2>Приватный чат</h2>
                <div>
                    <span id="online-status">●</span>
                    <span id="current-user"></span>
                    <button id="logout-btn" style="margin-left: 15px; padding: 5px 10px; background: transparent; border: 1px solid white; color: white; border-radius: 5px; cursor: pointer;">Выйти</button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <!-- Сообщения появятся здесь -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button id="send-btn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Элементы страницы
        const loginForm = document.getElementById('login-form');
        const chatContainer = document.getElementById('chat-container');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const loginMessage = document.getElementById('login-message');
        const currentUserSpan = document.getElementById('current-user');
        const onlineStatus = document.getElementById('online-status');

        // Ключ для хранения сообщений в localStorage
        const STORAGE_KEY = 'private_messenger_messages';

        // Вход в чат
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const userRole = document.getElementById('user-role').value;
            
            if (!username) {
                showMessage('Пожалуйста, введите ваше имя', 'error');
                return;
            }
            
            // Сохраняем информацию о пользователе
            localStorage.setItem('currentUser', JSON.stringify({
                name: username,
                role: userRole,
                lastActive: Date.now()
            }));
            
            // Показываем чат
            loginForm.style.display = 'none';
            chatContainer.style.display = 'flex';
            currentUserSpan.textContent = username;
            
            // Загружаем сообщения
            loadMessages();
            
            // Обновляем онлайн статус
            updateOnlineStatus(userRole, username);
            
            // Запускаем автообновление
            startAutoRefresh();
        });

        // Выход из чата
        logoutBtn.addEventListener('click', () => {
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            localStorage.removeItem('currentUser');
        });

        // Отправка сообщения
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const messages = getMessages();
            
            const newMessage = {
                id: Date.now(),
                text: messageText,
                sender: currentUser.name,
                senderRole: currentUser.role,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };
            
            messages.push(newMessage);
            saveMessages(messages);
            
            // Обновляем онлайн статус
            updateOnlineStatus(currentUser.role, currentUser.name);
            
            // Очищаем поле ввода и показываем сообщение
            messageInput.value = '';
            displayMessage(newMessage);
            
            // Прокручиваем вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Работа с сообщениями
        function getMessages() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        function loadMessages() {
            const messages = getMessages();
            chatMessages.innerHTML = '';
            
            // Сортируем по времени
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            // Показываем все сообщения
            messages.forEach(msg => displayMessage(msg));
            
            // Прокручиваем вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Проверяем онлайн статус друга
            checkFriendOnlineStatus();
        }

        function displayMessage(message) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isMyMessage = message.senderRole === currentUser.role;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'friend-message'}`;
            
            messageDiv.innerHTML = `
                <div class="message-sender">${message.sender}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Онлайн статус
        function updateOnlineStatus(role, username) {
            const statusKey = role === 'user1' ? 'user1Status' : 'user2Status';
            localStorage.setItem(statusKey, JSON.stringify({
                name: username,
                lastActive: Date.now()
            }));
        }

        function checkFriendOnlineStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const friendRole = currentUser.role === 'user1' ? 'user2Status' : 'user1Status';
            const friendStatus = JSON.parse(localStorage.getItem(friendRole));
            
            if (friendStatus && (Date.now() - friendStatus.lastActive) < 30000) {
                onlineStatus.style.color = '#2ecc71';
                onlineStatus.title = 'Друг онлайн';
            } else {
                onlineStatus.style.color = '#e74c3c';
                onlineStatus.title = 'Друг оффлайн';
            }
        }

        // Автообновление
        function startAutoRefresh() {
            setInterval(() => {
                loadMessages();
            }, 2000);
        }

        function showMessage(text, type) {
            loginMessage.textContent = text;
            loginMessage.style.color = type === 'error' ? '#e74c3c' : '#2ecc71';
        }

        // Автовход при загрузке страницы
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const userInfo = JSON.parse(savedUser);
                document.getElementById('username').value = userInfo.name;
                document.getElementById('user-role').value = userInfo.role;
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
